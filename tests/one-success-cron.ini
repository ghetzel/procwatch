[procwatch]
;stdout_logfile = stdout

[program:one-success-cron]
command = ./bin/procwatch-tester -t 2s
schedule = "*/8 * * * * *"

[program:one-failure]
command = ./bin/procwatch-tester -t 2s -s 1

[program:one-success-exitcode]
command = ./bin/procwatch-tester -t 2s -s 42
exitcodes = 0,2,42

[program:one-success]
command = ./bin/procwatch-tester -t 2s